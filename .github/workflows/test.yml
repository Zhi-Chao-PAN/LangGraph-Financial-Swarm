name: Financial Swarm CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      LLAMA_CLOUD_API_KEY: ${{ secrets.LLAMA_CLOUD_API_KEY }}
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with Ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check . --select E9,F63,F7,F82 --show-source
        # Exit-zero treats all errors as warnings.
        ruff check . --exit-zero --statistics

    - name: Run Integration Tests
      run: |
        # Skip LLM connection tests if OLLAMA is not available in GitHub Runner
        pytest tests/test_integration.py -v -m "not needs_ollama"

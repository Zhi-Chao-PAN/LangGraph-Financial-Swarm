[tool.ruff]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "T20", "RET", "SIM", "ARG", "ERA", "PL", "RUF"]
ignore = ["T201"] # Allow print statements (CLI apps need them, though we use Rich)
line-length = 120
target-version = "py310"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"] # Unused imports are normal in __init__
